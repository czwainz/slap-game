<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app">
    <div class="contianer-fluid">
      <div class="row d-flex justify-content-center" style="text-align: center;">
        <div class="col-4">
          <img style="height: 200px" src="https://images.unsplash.com/photo-1506494344405-831c8759e714?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=2ac0b805e2c34ae9530c4306970b8b94&auto=format&fit=crop&w=1951&q=80"
            alt="rock">
          <button onclick="play(0)">ROCK</button>
        </div>
        <div class="col-4">
          <img style="height: 200px;" src="https://images.unsplash.com/photo-1517664946321-87d2e16ebaa6?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=0052c74d5f9914b94c465eb6d49eab2a&auto=format&fit=crop&w=1951&q=80"
            alt="paper">
          <button onclick="play(1)">PAPER</button>
        </div>
        <div class="col-4">
          <img style="height: 200px" src="https://images.unsplash.com/photo-1503792501406-2c40da09e1e2?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=f53c8bc9ecf8d747970d395a5b18a3e0&auto=format&fit=crop&w=1952&q=80"
            alt="scissors">
          <button onclick="play(2)">SCISSORS</button>
        </div>
      </div>
      <div class="row d-flex justify-content-center;">
        <div class="col-4"></div>
        <h1 id="result" style="color: yellowgreen; text-shadow: 0 0 5px black; text-align: center;">
        </h1>
      </div>
    </div>
  </div>
  <script src="app/main.js"></script>
</body>

</html>
