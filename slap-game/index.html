<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slap Game</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
  <link rel="stylesheet" href="assets/game.css">
</head>

<body>
  <div class="container bg-igloo">
    <div class="row">
      <div class="col-8 d-flex justify-content-center" id="yeti-status">
        <img src="https://media1.tenor.com/images/afe5f40d3ee0cc8e79a0fc0a5858740c/tenor.gif?itemid=8258235" alt="YETI-GIF">
      </div>
      <div class="col-4">
        <div class="row d-flex justify-content-center">
          <div class="col-6 buttons-hit pt-3">
            <button onclick="snowball()" type="button" class="btn-success pt-1">SNOWBALL</button>
            <button onclick="icePick()" type="button" class="btn-secondary pt-1">ICE PICK</button>
            <button onclick="avalanche()" type="button" class="btn-primary pt-1">AVALANCHE</button>
            <div class="divider"></div>
            <button onclick="reset()" type="button" class="btn-danger pt-1">reset</button>
          </div>
          <div class="col-6 buttons-mod pt-3">
            <button onclick="addSoftCooler()" type="button" class="btn-warning">SOFT COOLER</button>
            <button onclick="addRambler()" type="button" class="btn-info">RAMBLER</button>
            <button onclick="addHardCooler()" type="button" class="btn-dark">HARD COOLER</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row d-flex align-items-center">
      <div class="col-6 health-stats">
        <h1 id="health">Happy Yeti</h1>
        <h3 id="health-level">Health Level: 100</h3>
        <h3 id="hits">Hits: 0</h3>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
